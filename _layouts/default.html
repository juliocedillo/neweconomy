<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
  <link rel="icon" href="{{ site.baseurl }}/assets/images/seal.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>
      <a href="{{ site.url | default: site.baseurl }}" style="display: flex; align-items: center;">
        <img src="{{ site.logo | relative_url }}" alt="Logo" style="height: 40px; margin-right: 10px;">
        {{ site.title }}
      </a>
    </h1>
    <nav>
      <ul>
        {% for item in site.data.navigation %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer style="display: flex; align-items: center;">
    <a href="https://www.berkeley.edu/">
      <img src="https://juliocedillo.github.io/neweconomy/assets/images/berkeleylogo.png" style="width: 150px; margin-right: 20px;">
    </a>
    <p>&copy; {{ "now" | date: "%Y" }} Armando Lara-Millán. All rights reserved.</p>
    <div style="display: flex; gap: 15px;">
      <a href="/en" title="English">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English" style="width: 30px;">
      </a>
      <a href="/es" title="Español">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="Español" style="width: 30px;">
      </a>
      <a href="/zh" title="中文 (Mandarin)">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Flag_of_the_People%27s_Republic_of_China.svg" alt="中文 (Mandarin)" style="width: 30px;">
      </a>
    </div>
  </footer>
</body>
</html>
